name: sommie_app
description: Sommie - Your Personal Sommelier with AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  logger: ^2.0.2+1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Image Picker
  image_picker: ^1.0.5
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.3.3
  
  # Chat & Markdown
  flutter_markdown: ^0.7.1
  
  # Speech Recognition
  speech_to_text: ^6.6.0
  
  # Base64 encoding
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/avatars/